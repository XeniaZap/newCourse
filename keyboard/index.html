<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="keyboard">
    <div class="line">
        <div class="key">ยง</div>
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class=" key backspace">backspace</div>
    </div>
    <div class="line">
        <div class=" key tab">tab</div>
        <div class="key">q</div>
        <div class="key">w</div>
        <div class="key">e</div>
        <div class="key">r</div>
        <div class="key">t</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">i</div>
        <div class="key">o</div>
        <div class="key">p</div>
        <div class="key">[</div>
        <div class="key">]</div>

    </div>

    <div class="line">
        <div class="key capslock">capslock</div>
        <div class="key">a</div>
        <div class="key">s</div>
        <div class="key">d</div>
        <div class="key">f</div>
        <div class="key">g</div>
        <div class="key">h</div>
        <div class="key">j</div>
        <div class="key">k</div>
        <div class="key">l</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key">\</div>
        <div class="key">enter</div>

    </div>
    <div class="line">
        <div class=" key left-shift">Shift</div>
        <div class="key">`</div>
        <div class="key">z</div>
        <div class="key">x</div>
        <div class="key">c</div>
        <div class="key">v</div>
        <div class="key">b</div>
        <div class="key">n</div>
        <div class="key">m</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key right-shift">shift</div>

    </div>
    <div class="line">
        <div class="key fn">fn</div>
        <div class="key">control</div>
        <div class="key left-option">option</div>
        <div class="key left-command">command</div>
        <div class="key space">space</div>
        <div class="key right-command">command</div>
        <div class="key right-option">option</div>

    </div>
</div>
</body>
</html>
